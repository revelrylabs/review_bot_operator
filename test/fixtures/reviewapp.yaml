apiVersion: reviewtron.k8s.revelry.co/v1
kind: ReviewApp
metadata:
  name: test
  namespace: default
spec:
  repoOwner: "revelrylabs"
  repo: "revelry_phoenix_app_template"
  branch: "test-review-operator"
  pr: "678"
  commitHash: "c8c9aa334a76677aa0be4ec0ebb08484367f952d"
  tarballUrl: "https://s3.aws.com/bucket/repo_source.tar.gz"
  config:
    namespace: app-template
    applicationPort: 5000
    registrySecretName: harbor
    migrate:
      command: ["./bin/app_template"]
      args: ["eval", "AppTemplate.ReleaseTasks.migrate()"]
    database:
      backend: kubedb
      version: "10.6"
      copyFrom:
        user:
          value: postgres
        database:
          value: postgres
        host:
          value: database-source
        password:
          secretRef:
            name: database-source-auth
            key: POSTGRES_PASSWORD
    env:
      secrets:
        - secretOne
        - secretTwo
      configMaps:
        - configMapOne
        - configMapTwo
      values:
        - name: ENV_ONE
          value: "value number one"
        - name: ENV_TWO
          value: 1
    ignoreBranches:
      - /dependabot.*/
      - ignore-me
