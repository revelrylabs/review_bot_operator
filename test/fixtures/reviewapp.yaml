      backend: kubedb
      version: "10.6"
      copyFrom:
        user:
          value: postgres
        database:
          value: postgres
        host:
          value: database-source
        password:
          secretRef:
            name: database-source-auth
            key: POSTGRES_PASSWORD
    env:
      secrets:
        - secret-one
        - secret-two
      configMaps:
        - config-map-one
        - config-map-one
      values:
        - name: ENV_ONE
          value: "value number one"
        - name: ENV_TWO
          value: 1
    ignoreBranches:
      - /dependabot.*/
      - ignore-me
